<app-header></app-header>
<div class="container" style="margin-top: 100px;">
    <div class="row py-5">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="row  mb-3 row__shadow p-2" *ngFor="let itemcarrito of carritoservice.listaItemCarritos , index as i">
                <div class="col-md-2 col-sm-3 col-xs-3 mb-3">
                    <img src="{{itemcarrito.imagen}}" style="width: 100%;" alt="">
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <p>{{itemcarrito.nombre}} </p>
                </div>
                
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <p [ngClass]="{'text-danger text-decoration-line-through':itemcarrito.oferta!=0}" > {{itemcarrito.costoUnitario | currency:"S/."}}</p>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <p>{{itemcarrito.oferta | currency:"S/."}}</p>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-3">
                    <p>{{itemcarrito.cantidad}} </p>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <p>{{itemcarrito.total | currency:"S/."}}</p>
                </div>
            </div>
            <div >
                <p class="text-end">total: {{total | currency:"S/."}}</p>
            </div>
            
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 gap-3 d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-danger"(click)="RegistrarPedidos()" >Dale clik para Pagar</button>
            <a routerLink="/productos" class="btn btn-outline-primary fw-bold" >Seguir viendo productos</a>
        </div>
    </div>
</div>
