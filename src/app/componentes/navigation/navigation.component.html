<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-2 "routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>home</mat-icon> Home</span> </a>
      <a mat-list-item routerLink="productos" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-2 "routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>assignment</mat-icon> Productos</span> </a>
      <a mat-list-item routerLink="usuarios" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-2 "routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>account_box</mat-icon> Usuarios</span> </a>
      <a mat-list-item routerLink="/" target="_blank" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-2 "routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>chrome_reader_mode</mat-icon> ver PÃ¡gina</span> </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ecommerce-crud</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
